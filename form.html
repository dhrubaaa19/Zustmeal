<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZustMeal User Details</title>
  <style>
    :root {
      --yellow: rgb(255, 200, 45);
      --red: #dc281e;
      --text-dark: #000000;
      --light-bg: #fff8ef;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      max-width: 95%;
      width: 100%;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.07);
    }

    header {
      background: var(--yellow);
      color: #1a1a1a;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.7rem;
      color: var(--red);
    }

    header p {
      font-size: 0.95rem;
      margin: 0.3rem 0 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
      background: #fefefe;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--red);
      background: #fffdf8;
    }

    button {
      padding: 0.4rem 0.4rem;
      background-color: var(--red);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 210px;
      margin: 0 auto;
      display: block;
    }

    button:hover {
      background-color: #b02018;
    }

    .hidden {
      display: none;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 320px;
      width: 90%;
    }

    .popup-message {
      font-size: 1rem;
      margin-top: 1rem;
    }

    .popup-message.success {
      color: green;
    }

    .popup-message.error {
      color: red;
    }

    .popup-close {
      background: var(--red);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    .terms-container {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 16px;
      line-height: 1.5;
    }

    .terms-container input[type="checkbox"] {
      margin-top: 3px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .terms-container a {
      color: red;
      text-decoration: underline;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--yellow);
      color: var(--text-dark);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Complete Your Plan</h1>
    <p>We just need a few more details</p>
  </header>

  <main>
    <form id="plan-form">
      <input type="hidden" id="selected-plan" name="selected_plan" />
      <label>Full Name</label>
      <input type="text" required name="name" id="name" />

      <label>Phone</label>
      <input type="tel" required name="phone" id="phone" pattern="[0-9]{10}" />

      <label>Email</label>
      <input type="email" required name="email" id="email" />

      <label>Delivery Address</label>
      <textarea required name="address" id="address" rows="3"></textarea>

      <label>Pin Code</label>
      <input type="text" required name="pincode" id="pincode" pattern="[0-9]{6}" />

      <label>Payment Mode</label>
      <select required name="payment_mode" id="payment_mode">
        <option value="">Select Payment Mode</option>
        <option value="upi">UPI</option>
        <option value="bank">Bank Transfer</option>
      </select>

      <div id="upi-details" class="hidden">
        <label>Scan & Pay</label>
        <img src="your-upi-qr-code.png" style="width: 150px;" />
        <p><strong>UPI ID:</strong> 1234567789@okbizaxis</p>
      </div>

      <div id="bank-details" class="hidden">
        <label>Bank Details</label>
        <p>Account: ZustMeal Services</p>
        <p>Acc No: 1234567890</p>
        <p>IFSC: HDFC0001234</p>
      </div>

      <label>Transaction ID</label>
      <input type="text" required name="transaction_id" id="transaction_id" />

      <div class="terms-container">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to <a href="#">Terms</a> and <a href="#">Privacy</a>.</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>¬© 2025 ZustMeal. Made with ‚ù§Ô∏è for your hunger.</p>
  </footer>

  <!-- Pop-up -->
  <div id="popup" class="popup-overlay" style="display: none;">
    <div class="popup-box">
      <video id="popupLoaderVideo" autoplay muted loop playsinline width="140" style="margin: auto; display: block;">
        <source src="loading.mp4" type="video/mp4" />
      </video>
      <video id="popupSuccessVideo" autoplay muted loop playsinline width="140" style="margin: auto; display: none;">
        <source src="success.mp4" type="video/mp4" />
      </video>
      <p id="popupMessage" class="popup-message">Processing...</p>
      <button id="popupClose" class="popup-close">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get('plan');
    const selectedPlanInput = document.getElementById('selected-plan');
    const referralGroup = document.getElementById('referral-group');
    const paymentSelect = document.getElementById('payment_mode');
    const upiDetails = document.getElementById('upi-details');
    const bankDetails = document.getElementById('bank-details');

    const popup = document.getElementById('popup');
    const popupVideo = document.getElementById('popupVideo');
    const message = document.getElementById('popupMessage');
    const popupClose = document.getElementById('popupClose');

    if (plan) {
      selectedPlanInput.value = plan;
      if (plan === 'trial') {
        referralGroup.classList.remove('hidden');
      }
    } else {
      alert("No plan selected. Please go back and choose a plan.");
      document.getElementById('plan-form').classList.add('hidden');
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('name').scrollIntoView({ behavior: 'smooth' });
      }, 300);
    });

    paymentSelect.addEventListener('change', () => {
      const value = paymentSelect.value;
      upiDetails.classList.toggle('hidden', value !== 'upi');
      bankDetails.classList.toggle('hidden', value !== 'bank');
    });

    function copyUPI() {
      const upiId = "1234567789@okbizaxis";
      navigator.clipboard.writeText(upiId)
        .then(() => alert("‚úÖ UPI ID copied!"))
        .catch(() => alert("‚ùå Failed to copy."));
    }

    popupClose.addEventListener('click', () => {
      popup.style.display = 'none';
    });

       document.getElementById('plan-form').addEventListener('submit', function (e) {
  e.preventDefault();

  popup.style.display = 'flex';
  popupVideo.style.display = 'block';
  message.textContent = 'Processing...';
  message.className = 'popup-message';

  const form = e.target;
  const data = new URLSearchParams();

  data.append("Date", new Date().toLocaleString());
  data.append("Full Name", form.name.value);
  data.append("Contact Number", form.phone.value);
  data.append("Alternate Contact Number", form.alt_phone.value);
  data.append("Email Address", form.email.value);
  data.append("Full Delivery Address", form.address.value);
  data.append("Pin Code", form.pincode.value);
  data.append("House/Flat/PG Name", form.flatname.value);
  data.append("Delivery Time Slot", form.slot.value);
  data.append("Payment Mode", form.payment_mode.value);
  data.append("Transaction ID", form.transaction_id.value);
  data.append("Referral ID", form.referral.value || "");

  fetch("https://script.google.com/macros/s/AKfycbweGis6lRGqBzfHToT44_9tKzFw1xsQ4gzEmcDMR8Pk7GHyirlrFtP2Tn3y6tYfT2uU/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: data.toString()
  })
  .then(res => res.json())
  .then(response => {
    popupVideo.style.display = 'none';
    if (response.result === "success") {
      message.textContent = '‚úÖ Form submitted successfully!';
      message.className = 'popup-message success';
      if ("vibrate" in navigator) navigator.vibrate(200);
      form.reset();
      upiDetails.classList.add('hidden');
      bankDetails.classList.add('hidden');
    } else {
      message.textContent = '‚ùå ' + (response.error || 'Something went wrong.');
      message.className = 'popup-message error';
      if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]);
    }
  })
  .catch(error => {
    popupVideo.style.display = 'none'; // ‚úÖ FIX: was trying to hide 'spinner' which doesn't exist
    message.textContent = 'üö® Network error. Please try again.';
    message.className = 'popup-message error';
    console.error("Error:", error);
    if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]);
  });
});

  /* Hamburger Icon */
     function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const hamburger = document.getElementById('hamburger');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
      hamburger.classList.toggle('active');
    }

  <!-- Floating Button -->
  const fabButton = document.getElementById("fabButton");
  const fabOptions = document.getElementById("fabOptions");

  fabButton.addEventListener("click", () => {
    fabOptions.classList.toggle("show");
    fabButton.classList.toggle("open");
  });

</script>
</body>
</html>
