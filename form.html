<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZustMeal User Details</title>
  <style>
    :root {
      --yellow: rgb(255, 200, 45);
      --red: #dc281e;
      --text-dark: #000000;
      --light-bg: #fff8ef;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background: var(--yellow);
      color: #1a1a1a;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.7rem;
      color: var(--red);
    }

    header p {
      font-size: 0.95rem;
      margin: 0.3rem 0 0;
    }

    main {
      max-width: 95%;
      width: 100%;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.07);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
      background: #fefefe;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--red);
      background: #fffdf8;
    }

    button {
      padding: 0.4rem;
      background-color: var(--red);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 210px;
      margin: 0 auto;
      display: block;
    }

    button:hover {
      background-color: #b02018;
    }

    .hidden {
      display: none;
    }

    #status-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #status-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--red);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      button {
        width: 65%;
      }
    }

    @media (min-width: 600px) {
      main {
        max-width: 520px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Complete Your Plan</h1>
    <p>We just need a few more details</p>
  </header>

  <main>
    <form id="plan-form">
      <input type="hidden" id="selected-plan" name="selected_plan" />

      <!-- All form fields remain unchanged (same as your original code) -->

      <!-- Sample field for demo -->
      <div>
        <label for="name">Full Name</label>
        <input type="text" required name="name" id="name" placeholder="Your Name" />
      </div>

      <!-- Add other fields here (phone, email, address, etc.) -->

      <button type="submit">Submit My Meal Plan</button>
    </form>
  </main>

  <footer>
    <p>¬© 2025 ZustMeal. Made with ‚ù§Ô∏è for your hunger.</p>
  </footer>

  <!-- Modal -->
  <div id="status-modal" class="hidden">
    <div id="status-content">
      <div class="spinner" id="spinner"></div>
      <p id="modal-message">Submitting your plan...</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById('status-modal');
    const message = document.getElementById('modal-message');
    const spinner = document.getElementById('spinner');

    const form = document.getElementById('plan-form');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Show loading modal
      modal.classList.remove('hidden');
      spinner.style.display = 'block';
      message.textContent = "Submitting your plan...";

      const data = new URLSearchParams();
      data.append("Date", new Date().toLocaleString());
      data.append("Full Name", form.name.value);

      // Append other form fields here...

      fetch("https://script.google.com/macros/s/AKfycbweGis6lRGqBzfHToT44_9tKzFw1xsQ4gzEmcDMR8Pk7GHyirlrFtP2Tn3y6tYfT2uU/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: data.toString()
      })
      .then(res => res.json())
      .then(response => {
        spinner.style.display = 'none';
        if (response.result === "success") {
          message.textContent = "‚úÖ Your plan was submitted successfully!";
          form.reset();
        } else {
          message.textContent = "‚ùå Submission failed: " + response.error;
        }
        setTimeout(() => {
          modal.classList.add('hidden');
        }, 3000);
      })
      .catch(error => {
        spinner.style.display = 'none';
        message.textContent = "üö® Network error. Please try again.";
        setTimeout(() => {
          modal.classList.add('hidden');
        }, 3000);
      });
    });
  </script>
</body>
</html>
